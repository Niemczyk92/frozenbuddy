<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FrozenBuddy – Smart Thermal Mugs</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --gray: #666666;
      --highlight: #000000;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 18px;
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 0 1.5rem;
      text-align: center;
    }

    .logo {
  max-width: 220px;
  width: 100%;
  margin: 0 auto 3rem auto;
  display: block;
}

@media (min-width: 768px) {
  .logo {
    max-width: 280px;
  }
}

    h1 {
      font-size: 2.6rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1.5rem;
      color: var(--gray);
    }

    .discount {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.6rem;
      border: 1px solid #111;
      font-weight: 500;
      color: #111;
      border-radius: 999px;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.05rem;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="frozenbuddy-logo.svg" alt="FrozenBuddy logo" class="logo">
    <p>Modern thermal mugs made for real life. Simple. Durable. Beautiful.</p>
    <p>We are preparing our first product – built to keep your drink hot or cold all day.</p>
    <p>Thanks for stopping by early. We can’t wait to show you more.</p>
    <div class="discount">Use code <strong>FBLAUNCH25</strong> to get 25% off your first order</div>
    <footer>&copy; 2025 FrozenBuddy</footer>
  </div>
</body>
</html>
